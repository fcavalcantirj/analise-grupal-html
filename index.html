  <!-- Google tag (gtag.js) -->

    gtag('config', 'G-7DTBLS7LPL');

        gtag('event', action, {

<body>

  <!-- <h1>Análise Grupal BETA</h1> -->
  <img src="img/analise_grupal_logo.png">

  <form id="uploadForm" enctype="multipart/form-data" onsubmit="return submitForm();">
      <span>Clique <a href="https://tecnoblog.net/responde/whatsapp-salvar-historico-conversa/" target="_blank">aqui</a> para aprender a exportar o chat</span>
      <label for="file">Faça upload de um chat do whatsApp:</label>
      <input type="file" name="file" required id="file" accept=".txt,.zip">
      <input type="submit" value="Carregar e Analisar">
      <span style="margin-top: 2rem;">obs: <b>nenhum</b> dado é armazenado!!!</span>
      <span>Não entendi nada!!! Clique <a href="about.html" onclick="trackEvent('about', 'AnaliseGrupal', 'about_clicked', 1);">aqui</a></span>
  </form>

  <div id="analysisResults"></div>

  <iframe id="gameIframe" class="full-screen-iframe" src="" style="display: none;"></iframe>
  
  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Por favor, aguarde...</h2>
      </div>
      <div class="modal-body">
        <p>Este processo pode levar um minuto. O que você gostaria de fazer enquanto espera?</p>
        <form id="waitingOptions">
          <label class="option-container">
            <input type="radio" id="snake" name="game" value="snake" checked="checked">
            Jogar Snake
            <span class="checkmark"></span>
          </label>
          <label class="option-container">
            <input type="radio" id="invaders" name="game" value="invaders">
            Jogar Invaders
            <span class="checkmark"></span>
          </label>
          <label class="option-container">
            <input type="radio" id="randomgif" name="game" value="randomgif">
            Gif aleatório
            <span class="checkmark"></span>
          </label>
          <button type="button" onclick="submitChoice()" class="ok-button">OK</button>
        </form>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="js/app.js"></script>

  <a href="https://github.com/fcavalcantirj/analise-grupal-html" style="position: absolute; top: 0; right: 0; z-index: 100;">
